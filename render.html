<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Render Cloud Firestore DB</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script defer src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/6.2.4/firebase-firestore.js"></script>
    <script defer src="js/render.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Render Firebase Cloud Firestore DB</h1>
      <form>
        <div class="form-group col-md-4">
          <label class="mr-sm-2" for="formControlDropdownTask">Filter Task</label>
          <select class="custom-select mr-sm-2 form-control" id="formControlDropdownTask">
            <option selected>Choose...</option>
            <option value="washDishes">Wash the Dishes</option>
            <option value="mowLawn">Mow the Lawn</option>
            <option value="walkDog">Walk the Dog</option>
          </select>
        </div>
        <button type="submit" class="btn btn-dark mb-2" id="submit-button">
          Submit
        </button>
      </form>
      <div id="db-output"></div>
    </div>
  </body>
</html>
